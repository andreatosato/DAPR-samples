admin:
  access_log_path: "/dev/null"
  profile_path: /tmp/envoy.prof
  address:
    socket_address: 
        address: 0.0.0.0
        port_value: 9901 
static_resources:
  listeners:
    - name: listener_0
      address:
          socket_address: 
            address: 0.0.0.0
            port_value: 10000
      filter_chains:
        - filters:
          - name: envoy.filters.network.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              generate_request_id: true
              tracing:
                provider:
                  name: envoy.tracers.zipkin
                  typed_config:
                    "@type": type.googleapis.com/envoy.config.trace.v3.ZipkinConfig
                    collector_cluster: zipkin
                    collector_endpoint: "/api/v2/spans"
                    collector_endpoint_version: HTTP_JSON
              stat_prefix: ingress_http
              codec_type: AUTO
              route_config:
                name: dapr_sample
                virtual_hosts:
                - name: dapr_backend
                  domains: ["*"]
                  cors:
                    allow_origin_string_match:
                    - safe_regex:
                        google_re2: {}
                        regex: \*
                    allow_methods: "GET, POST, PUT"
                    allow_headers: "authorization, content-type, x-requestid, x-requested-with"
                    allow_credentials: true
                  routes:
                  - name: "c-short"
                    match:
                        prefix: "/c/"
                    route:
                        auto_host_rewrite: true
                        prefix_rewrite: "/v1.0/invoke/catalog-api/method/"
                        cluster: dapr
                  
                  - name: "c-long"
                    match:
                       prefix: "/catalog-api/"
                    route:
                       auto_host_rewrite: true
                       prefix_rewrite: "/v1.0/invoke/catalog-api/method/"
                       cluster: dapr

              http_filters:
                - name: envoy.filters.http.router
                  typed_config: {}
  clusters:
    - name: dapr
      connect_timeout: 1s
      type: STATIC
      lb_policy: ROUND_ROBIN
      http2_protocol_options: {}
      load_assignment:
        cluster_name: dapr
        endpoints:
        - lb_endpoints:
            - endpoint:
                address:
                    socket_address:
                        address: 127.0.0.1
                        port_value: 3500
    - name: zipkin
      connect_timeout: 1s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: zipkin
        endpoints:
        - lb_endpoints:
            - endpoint:
                address:
                    socket_address:
                        address: zipkin
                        port_value: 9411